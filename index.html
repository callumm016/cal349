<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- EDGE-TO-EDGE VIEWPORT + NOTCH SAFETY -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <title>Garage Door Controller</title>

  <!-- 1) LINK THE PWA MANIFEST -->
  <link rel="manifest" href="/manifest.json" />

  <!-- 2) ENABLE iOS STANDALONE MODE -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black-translucent"
  />
  <meta name="apple-mobile-web-app-title" content="Garage Door" />

  <!-- 3) HOME-SCREEN ICON FOR iOS -->
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <!-- YOUR EXISTING STYLES -->
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
      background: #111;
      color: #eee;
    }
    h1 { margin-bottom: 20px; }
    #status { font-size: 1.5rem; margin: 20px 0; }
    button {
      font-size: 1.25rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #0056b3; }
    @keyframes pulse {
      from { background-color: #007bff; }
      to { background-color: #339aff; }
    }
    button.pulsing { animation: pulse 0.8s infinite alternate; }
  </style>
</head>
<body>
  <!-- …the rest of your body… -->

  <h1>Garage Door Control</h1>
  <p id="status">Connecting to Firebase...</p>
  <button id="btn-open">Open Door</button>
  <button id="btn-close">Close Door</button>

  <script type="module" src="./app.js?v=1"></script>
</body>
</html>
