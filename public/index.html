<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Fullscreen on iOS + safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Garage Door">

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <!-- (optional but nice) home screen icon -->
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png">

  <title>Garage Door Controller</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100dvh; /* use full dynamic viewport */
      background: #111;
      color: #eee;
      font-family: sans-serif;
    }

    /* keep content clear of the iPhone home-indicator area in standalone mode */
    body {
      padding-top: calc(40px + env(safe-area-inset-top));
      padding-right: env(safe-area-inset-right);
      padding-bottom: calc(40px + env(safe-area-inset-bottom));
      padding-left: env(safe-area-inset-left);
      text-align: center;
    }

    h1 { margin-bottom: 20px; }
    #status { font-size: 1.5rem; margin: 20px 0; }

    button {
      font-size: 1.25rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #0056b3; }
    button.pulsing { animation: pulse 0.8s infinite alternate; }
    @keyframes pulse {
      from { background-color: #007bff; }
      to   { background-color: #339aff; }
    }
  </style>
</head>
<body>
  <h1>Garage Door Control</h1>
  <p id="status">Connecting to Firebase...</p>
  <button id="btn-open">Open Door</button>
  <button id="btn-close">Close Door</button>

  <script type="module" src="./app.js?v=1"></script>
</body>
</html>
