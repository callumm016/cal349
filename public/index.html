<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal PWA Test</title>

  <!-- Fullscreen on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="PWA Test" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS icon (place this file EXACTLY at /apple-touch-icon.png) -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <style>
    :root{
      --top: env(safe-area-inset-top, 0px);
      --right: env(safe-area-inset-right, 0px);
      --bottom: env(safe-area-inset-bottom, 0px);
      --left: env(safe-area-inset-left, 0px);
    }
    html, body {
      margin: 0; padding: 0; min-height: 100dvh;
      background:#111; color:#eee; font-family: -apple-system, system-ui, Arial, sans-serif;
    }
    main {
      box-sizing: border-box; text-align:center;
      padding: calc(24px + var(--top)) calc(16px + var(--right)) calc(24px + var(--bottom)) calc(16px + var(--left));
    }
    h1 { margin: 0 0 12px; }
    #hint { display:none; background:#222; border:1px solid #333; border-radius:10px; padding:10px; margin:0 auto 16px; max-width:520px; }
  </style>
</head>
<body>
  <main>
    <h1>Minimal PWA Test</h1>
    <div id="hint">Add to Home Screen and open from there to hide Safari’s bar.</div>
    <p id="state">Loading…</p>
  </main>

  <script>
    const standalone = window.matchMedia('(display-mode: standalone)').matches || navigator.standalone;
    document.getElementById('state').textContent = 'Standalone: ' + standalone;
    if (!standalone) document.getElementById('hint').style.display = 'block';
  </script>
</body>
</html>
